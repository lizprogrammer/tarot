<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic Tarot Reading</title>
  <link rel="icon" href="data:,">

  <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://tarot-two-iota.vercel.app/tarot-icon.png","button":{"title":"Draw Your Cards","action":{"type":"launch_miniapp","name":"Cosmic Tarot Reading","url":"https://tarot-two-iota.vercel.app","splashImageUrl":"https://tarot-two-iota.vercel.app/tarot-icon.png","splashBackgroundColor":"#1a0b2e"}}}' />
  <meta name="fc:frame" content='{"version":"1","imageUrl":"https://tarot-two-iota.vercel.app/tarot-icon.png","button":{"title":"Draw Your Cards","action":{"type":"launch_frame","name":"Cosmic Tarot Reading","url":"https://tarot-two-iota.vercel.app","splashImageUrl":"https://tarot-two-iota.vercel.app/tarot-icon.png","splashBackgroundColor":"#1a0b2e"}}}' />

  <meta property="og:title" content="Cosmic Tarot Reading" />
  <meta property="og:description" content="Draw three cards for insight into your past, present, and future" />
  <meta property="og:image" content="https://tarot-two-iota.vercel.app/tarot-icon.png" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, #1a0b2e 0%, #16213e 100%);
      color: #f5f5ff;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 16px 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 6px;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-bottom: 24px;
    }

    .cards-container {
      display: flex;
      gap: 10px;
      margin: 16px 0 20px;
      flex-wrap: nowrap;
      justify-content: center;
      max-width: 100%;
    }

    .card-slot {
      width: 90px;
      height: 150px;
      background: rgba(255,255,255,0.05);
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      opacity: 0.6;
      text-align: center;
      padding: 8px;
      cursor: default;
    }

    .card-slot.loaded {
      border: 2px solid rgba(167,139,250,0.3);
      background: none;
      opacity: 1;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-slot.loaded:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(167,139,250,0.4);
    }

    .card-slot.loaded:active {
      transform: translateY(-2px);
    }

    .card-slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
    }

    .hint {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 8px;
      display: none;
    }

    .hint.show {
      display: block;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: linear-gradient(to top, #1a0b2e 70%, transparent);
    }

    button {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      display: block;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.3s;
      box-shadow: 0 4px 16px rgba(167,139,250,0.3);
    }

    button:active { transform: scale(0.97); }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 8px;
      text-align: center;
    }

    #error {
      color: #ff7777;
      font-size: 0.8rem;
      text-align: center;
      margin-top: 8px;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #1a0b2e 0%, #16213e 100%);
      border-radius: 20px;
      padding: 24px;
      max-width: 400px;
      width: 100%;
      border: 2px solid rgba(167,139,250,0.3);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.7;
      margin-bottom: 8px;
      color: #a78bfa;
    }

    .modal-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #f5f5ff;
    }

    .modal-text {
      font-size: 1rem;
      line-height: 1.7;
      opacity: 0.95;
      margin-bottom: 20px;
    }

    .modal-close {
      width: 100%;
      background: rgba(167,139,250,0.2);
      color: #a78bfa;
      padding: 12px;
      font-size: 0.95rem;
    }

    .modal-content::-webkit-scrollbar {
      width: 6px;
    }

    .modal-content::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }

    .modal-content::-webkit-scrollbar-thumb {
      background: rgba(167,139,250,0.5);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Cosmic Tarot Reading</h1>
    <div class="subtitle">Past • Present • Future</div>

    <div class="cards-container">
      <div class="card-slot" id="card1">
        <div>Past</div>
      </div>
      <div class="card-slot" id="card2">
        <div>Present</div>
      </div>
      <div class="card-slot" id="card3">
        <div>Future</div>
      </div>
    </div>

    <div class="hint" id="hint">Tap a card to see its meaning</div>

    <div id="loading" class="loading" style="display:none;">
      Drawing your cards...
    </div>
  </div>

  <div class="bottom-bar">
    <button id="draw-btn" onclick="drawCards()">Draw Three Cards</button>
    <div id="error"></div>
  </div>

  <!-- Modal for card meanings -->
  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header" id="modal-position">PAST</div>
      <div class="modal-title" id="modal-card-name">The Fool</div>
      <div class="modal-text" id="modal-meaning">Loading...</div>
      <button class="modal-close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    sdk.actions.ready();

    let currentReading = null;

    window.drawCards = async function() {
      const btn = document.getElementById("draw-btn");
      const loading = document.getElementById("loading");
      const errorEl = document.getElementById("error");
      const hint = document.getElementById("hint");

      // Reset UI
      btn.disabled = true;
      loading.style.display = "block";
      errorEl.textContent = "";
      hint.classList.remove("show");
      currentReading = null;

      // Clear previous cards
      for (let i = 1; i <= 3; i++) {
        const slot = document.getElementById(`card${i}`);
        slot.innerHTML = i === 1 ? "<div>Past</div>" : i === 2 ? "<div>Present</div>" : "<div>Future</div>";
        slot.classList.remove("loaded");
        slot.onclick = null;
      }

      try {
        const res = await fetch("https://tarot-two-iota.vercel.app/api/tarot");
        
        if (!res.ok) {
          const errorText = await res.text();
          console.error("API error:", errorText);
          throw new Error(`Server error: ${res.status}`);
        }

        const data = await res.json();

        if (data.error) {
          throw new Error(data.error);
        }

        console.log("Cards received:", data.cards);
        currentReading = data;

        // Display cards
        data.cards.forEach((card, index) => {
          const slot = document.getElementById(`card${index + 1}`);
          const img = document.createElement("img");
          
          img.src = card.image;
          img.alt = card.name;
          img.onerror = function() {
            console.error("Failed to load image:", card.image);
            slot.innerHTML = `<div style="font-size:0.7rem;padding:4px;">${card.name}</div>`;
          };
          
          slot.innerHTML = "";
          slot.appendChild(img);
          slot.classList.add("loaded");
          
          // Add click handler
          slot.onclick = () => showCardMeaning(index);
        });

        // Show hint
        hint.classList.add("show");

      } catch (err) {
        console.error("Error:", err);
        errorEl.textContent = err.message || "Unable to draw cards. Please try again.";
      } finally {
        btn.disabled = false;
        loading.style.display = "none";
      }
    }

    window.showCardMeaning = function(cardIndex) {
      if (!currentReading) return;

      const card = currentReading.cards[cardIndex];
      const modal = document.getElementById("modal");
      const positionEl = document.getElementById("modal-position");
      const nameEl = document.getElementById("modal-card-name");
      const meaningEl = document.getElementById("modal-meaning");

      // Extract the specific section from the full reading
      const fullReading = currentReading.reading;
      const position = card.position.toUpperCase();
      
      // Try to extract the specific card's meaning from the reading
      const regex = new RegExp(`${position}:([^]*?)(?=PRESENT:|FUTURE:|$)`, 'i');
      const match = fullReading.match(regex);
      let cardMeaning = match ? match[1].trim() : fullReading;

      // If we can't extract it, just show the full reading
      if (!cardMeaning || cardMeaning.length < 20) {
        cardMeaning = fullReading;
      }

      positionEl.textContent = position;
      nameEl.textContent = card.name + (card.reversed ? ' (Reversed)' : '');
      meaningEl.textContent = cardMeaning;

      modal.classList.add("show");
    }

    window.closeModal = function(event) {
      // Only close if clicking the backdrop or close button
      if (!event || event.target.id === "modal" || event.target.classList.contains("modal-close")) {
        document.getElementById("modal").classList.remove("show");
      }
    }
  </script>
</body>
</html>
